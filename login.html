<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Remix Icon CDN -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>

  <!-- Your CSS file (make sure it's correctly named and in the same folder) -->
  <link rel="stylesheet" href="style LOg.css" />

  <title>Login & Register | HealthNest</title>
</head>
<body>

  <div class="wrapper">
    <div class="form-header">
      
      <!-- Title -->
      <div class="title">
        <div class="title-login">Login</div>
      </div>
      </div>

      <!-- Login Form -->
      <form action="#" class="login-form" autocomplete="off">
        
        <!-- Email Input -->
        <div class="input-box">
          <input type="text" class="input-field" id="log-email" required />
          <label for="log-email" class="label">Email</label>
          <i class="ri-mail-line icon"></i>
        </div>

        <div class="input-box">
          <input type="password" class="input-field" id="log-pass" required />
          <label for="log-pass" class="label">Password</label>
          <i class="ri-lock-line icon"></i>
        </div>

        <!-- Forgot Password -->
        <div class="form-cols">
          <div class="col-1"></div>
          <div class="col-2">
            <a href="#" class="forgot-pass">Forgot Password?</a>
          </div>
        </div>

        <!-- Sign In Button -->
        <div class="input-box">
          <button type="submit" class="btn-submit" id="SignInBtn">
            Sign In <i class="ri-login-box-line"></i>
          </button>
        </div>

        <!-- Switch to Register -->
        <div class="switch-form">
          <span>Don't have an account? <a href="#">Register</a></span>
        </div>
        
      </form>

    
  </div>

</body>
</html>
